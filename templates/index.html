{% extends "layout.html" %}
{% block content %}
    <form enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit">
    </form>
    {% block ml_output %}
    <div>
        <ul>
            {% for label in labels %}
                <li>
                    <p>{{ label }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endblock %}
{% endblock %}
